<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Challenge.css">
        <title>Scooter Lime</title>
    </head> 
        
    <body>
        <div class="box">

            <header>
                <p>
                    <img class="logo" src="logo.png"> 
                    <!-- impostazione logo-->     
                </p>
            </header>

            <nav>
                <div id="testo">Taking Booleaners from A to B</div>

                <div class="prenotazione">
                    <input type="submit" value="Prenota">
                    <input type="submit" value="Termina prenotazione">
                    <input type="submit" value="Accendi Luci">
                    <!-- impostazione bottoni per azioni-->
                </div>
            </nav>

            <main>
                <p>
                 <!-- contenuto dei vari monopattini disponibli con batteria-->
                    <div>
                        <input type="checkbox">
                        <span class="mono">Monopattino Gino22</span>
                    </div>
                    <div>
                        <span class="simboli">Via Guadalametri </span>
                        <span>a 220 metri da te</span>
                    </div> 
                    <span>Stato carica:</span>
                    <div class="battery1"></div>
                </p>
                
                <p>
                    <div>
                        <input type="checkbox">
                        <span class="mono">Monopattino Mike24</span>
                    </div>
                    <div>
                        <span class="simboli">Via Ricciardoni </span>
                        <span>a 420 metri da te</span>
                    </div> 
                    <span>Stato carica:</span>
                    <div class="battery2"></div>  
                </p>

                <p>
                    <div>
                        <input type="checkbox">
                        <span class="mono">Monopattino Fede154</span>
                    </div>
                    <div>
                        <span class="simboli">Via Mentarini </span>
                        <span>a 490 metri da te</span>
                    </div> 
                    <span>Stato carica:</span>
                    <div class="battery3"></div>
                </p>
            </main>
        </div>
    </body>
</html>
